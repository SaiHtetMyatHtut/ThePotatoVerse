type User {
  id: ID!
  name: String!
  email: String!
  role: String!
  emailVerified: Boolean!
  lastLoginAt: String
  createdAt: String!
  updatedAt: String!
}

type AuthResponse {
  user: User!
  token: String!
}

input RegisterInput {
  name: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  register(input: RegisterInput!): AuthResponse!
  login(input: LoginInput!): AuthResponse!
}

type Query {
  me: User
} 